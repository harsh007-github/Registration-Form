<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="CSS/style.css">
  <head>
    <meta name="viewport" content="width= device - width , initial-scale=1.0" charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>freeCodeCamp Survey Form</h1>
      <p id ="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="index.html" method="post">
        <div class="form-content">


        <fieldset>
          <label for="name">Name<input type="text" name="name" placeholder="Enter your name"></label>
          <label for="email">Email<input type="text" name="email" placeholder="Enter your email"></label>
          <label for="age">Age(Optional)<input type="number" min="16" max="120" name="age" value="" placeholder="Age" ></label>
          <label for="references">Which option best describes your current role?
            <select class="references" name="references">
              <option value="">select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">prefer not to say</option>
              <option value="5">Other</option>
            </select>
           </label>
           <label for="prefernce">Would you recommend freeCodeCamp to a friend?</label>
           <label for="preference"><input type="radio" name="preference">Definitely </label>
           <label for="preference"> <input type="radio" name="preference" value="">Maybe</label>
           <label for="preference"> <input type="radio" name="preference" value="">Not Sure</label>
        </fieldset>
          <label for="feature">What is your favorite feature of freeCodeCamp?
          <select name="feature">
            <option value="">Selct an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
          </label>
        </fieldset>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="" value>Front-end Projects</label>
        <label><input type="checkbox" name="" value>Back-end Projects</label>
        <label><input type="checkbox" name="" value>Data Visualization</label>
        <label><input type="checkbox" name="" value>Challenges</label>
        <label><input type="checkbox" name="" value>Open source Community</label>
        <label><input type="checkbox" name="" value>Gitter help rooms</label>
        <label><input type="checkbox" name="" value>Videos</label>
        <label><input type="checkbox" name="" value>City meetups</label>
        <label><input type="checkbox" name="" value>Wiki</label>
        <label><input type="checkbox" name="" value>Forum</label>
        <label><input type="checkbox" name="" value>Additional Courses</label>
          <label for = "bio">Any comments or suggestions?
             <textarea name="bio" rows="3" cols="56" placeholder="Enter your comment here..."></textarea>
           </label>
        </fieldset>
        <input type="submit" name="Submit" value="Submit">
        </div>
      </form>
    </div>
    <script type="text/javascript">
      console.log("Harsh");
    </script>
  </body>
</html>
